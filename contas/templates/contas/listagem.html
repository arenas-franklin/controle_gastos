{% extends "shared/layout.html" %}
{% block conteudo %}
<section class="area-tabela">
     <table>
        <thead>
            <tr>
                <th></th>
                <th>Descrição</th>
                <th>data</th>
                <th>valor</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
    {% for transacao in transacoes %}
        
            <tr class="table">
                <td><a href="{% url 'url_update' transacao.id %}">update</a></td>
                <td> {{transacao.descricao }} </td> 
                <td> {{ transacao.data}} </td> 
                <td> {{transacao.valor}} </td>
                <td> {{transacao.categoria}} </td>
            </tr>
    {% endfor %}
            <tr>
                <td><a href="{% url 'url_nova'%}">novo</a><td>
            </tr>
        </tbody>
    <table>
</section>
{% endblock conteudo %}
