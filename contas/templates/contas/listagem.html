<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem</title>
</head>
<body>
    <h2>Listagem</h2>
    <ul>
    {% for transacao in transacoes %}
        <li><a href="{% url 'url_update' transacao.id %}">update</a>{{ transacao.descricao }} - {{ transacao.data}}
         - {{transacao.valor}} - {{transacao.categoria}}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'url_nova'%}">novo</a>
</body>
</html>
